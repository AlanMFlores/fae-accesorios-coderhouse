<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/fae-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/e6d83a41ae.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Catálogo | FAE Accesorios</title>
</head>
<body>
    <div class="main-wrapper">
        <header class="header">
            <figure class="header-logo">
                <a href="../index.html">
                    <img src="../images/fae-logo.png" alt="header-logo" class="header-logo-img">
                </a>
            </figure>

            <nav class="nav">
                <div class="nav--list">
                    <ul class="nav--list-menu">
                        <li class="nav--list-item">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="nav--list-item">
                            <a href="catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav--list-item">
                            <a href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav--list-item">
                            <a href="favorites.html">Favoritos</a>
                        </li>
                        <li class="nav--list-item">
                            <button class="show-register">Registrarse/Iniciar Sesión</button>
                        </li>
                        <li class="nav--list-item">
                            <a href="shopping-cart.html"><img src="../images/cart-icon.png" alt=""></a>
                        </li>
                        <img src="../images/close.png" alt="" class="close-menu">
                    </ul>
                </div>
               
            </nav>
            <button class="hamb-menu-btn">
                <img src="../images/hamb-menu.png" alt="boton menu mobile">
            </button>
        </header>
        
        <main class="catalogue">

            <h3 class="breadcrumb">
                <a href="index.html">> Inicio</a>
                <a href="index.html">/ Catálogo</a>
            </h3>

            <h1 class="catalogue-title">Catálogo</h1>

            <button class="catalogue-filters-display-btn" id="show-filters">Filtros</button>

            <section class="catalogue-filters">
                <div class="catalogue-filters-wrapper">
                    <button class="back-btn" id="back-btn"><img src="../images/arrow-back.png" alt=""></button>
                    <h2 class="catalogue-filters-title">Filtrar por</h2>
    
                    <div class="catalogue-filters-categories">
                        <button class="categories-filter-btn" id="todos">Todos</button>
                        <button class="categories-filter-btn" id="aros">Aros</button>
                        <button class="categories-filter-btn" id="arcilla">Arcilla</button>
                        <button class="categories-filter-btn" id="collares">Collares</button>
                        <button class="categories-filter-btn" id="pulseras">Pulseras</button>
                    </div>
    
                    <div class="catalogue-filters-form">
                        <form action="">
                            <label for="product-name">Nombre del Producto</label>
                            <input type="text" name="" id="product-name" class="catalogue-filters-input" placeholder="Aros Redondos">
                            <input type="button" value="Buscar Producto" id="product-name-submit" class="catalogue-filters-btn">
                        </form>
                    </div>
    
                    <div class="catalogue-filters-form">
                        <form action="">
                            <label for="">Indicar mínimo y máximo</label>
                            <input type="number" name="" class="catalogue-filters-input" placeholder="400">
                            <input type="number" name="" class="catalogue-filters-input" placeholder="1200">
                            <input type="button" value="Filtrar por Precio" class="catalogue-filters-btn">
                        </form>
                    </div>
                </div>
                <div class="catalogue-filters-overlay"></div>
            </section>

            <section class="catalogue-products">
                
            </section>

            </div>
        </main>

        <div class="register">
            <div class="register-modal">
                <img src="../images/close.png" alt="" class="close-register">
                <form action="">
                    <h2 class="register-modal--title">Registrarse</h2>
                    <button class="register-modal--facebook-btn"><i class="fa-brands fa-facebook"></i> Continuar con Facebook</button>
                    <button class="register-modal--google-btn"><i class="fa-brands fa-google"></i> Continuar con Google</button>
    
                    <hr class="register-modal--divider"></hr>
    
                    <label for="name">Nombre</label>
                    <input type="text" name="" id="name" placeholder="Ingrese su nombre" required>
                    <label for="last-name">Apellido</label>
                    <input type="text" name="" id="last-name" placeholder="Ingrese su apellido" required>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Ingrese su correo electrónico" required>
                    <label for="password">Contraseña</label>
                    <input type="password" name="" id="password" placeholder="Ingrese su contraseña" required>
                    <input type="submit" value="Registrarse" class="register-modal-submit-btn">
                </form>
            </div>
            <div class="register-modal-overlay"></div>
        </div>

        <footer class="footer">
            <div class="footer-info">
                <ul>
                    <li class="footer-info-item">Política de Privacidad</li>
                    <li class="footer-info-item">Información Legal</li>
                    <li class="footer-info-item">Contacto</li>
                </ul>
            </div>
            <div class="divisory-line"></div>
            <div class="footer-social-networks">
                <p class="social-networks">Redes Sociales:</p>
                <div class="social-networks-links">
                    <ul>
                        <li class="social-networks-item">
                            <a href="#">
                                <img src="../images/facebook-icon.png" alt="">
                            </a>
                        </li>
                        <li class="social-networks-item">
                            <a href="#">
                                <img src="../images/instagram-icon.png" alt="">
                            </a>
                        </li>
                        <li class="social-networks-item">
                            <a href="#">
                                <img src="../images/pinterest-icon.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <small>Designed by Alan Flores - 2022</small>
        </footer>

    </div>

    <script src="../animations.js"></script>
    <script src="../globalFunctions.js"></script>
    <script src="../productsCatalogue.js"></script>
    <script src="../renderCatalogue.js"></script>
    <script src="../filtersModal.js"></script>
    <script src="../favorites.js"></script>
    <script src="../renderShoppingCart.js"></script>

</body>
</html>
